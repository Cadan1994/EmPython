{% extends 'appetd-base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'appetd/css/login.css' %}">
{% endblock%}

{% block 'body' %}
    <div class="flex-container">
        <div class="div-card">
            <img class="img-logo-cadan" src="{% static 'img/login-cadan-360x232.png' %}">
            <div class="div-container">
                <form class="form-login" action="{% url 'login-authentication' %}" method="GET">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Empresa</label>
                        <select class="form-select" name="usercampany" disabled>
                              <option value="1">CADAN MATRIZ</option>
                              <option value="2">CADAN FILIAL</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input class="form-control" type="text" id="inputUserName" name="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control" type="password" id="inputPassword" name="userpassword">
                    </div>
                    <div class="mb-3">
                        <button class="btn-login" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'appetd/js/login.js' %}"></script>
{% endblock %}
